<!DOCTYPE html>
<html>
<head>
<title>Physics1</title>
</head>
<body>

<canvas id="myCanvas" style="border:2px solid"></canvas>
  <script>
var canvas = document.getElementById("myCanvas");
	var c = canvas.getContext("2d");

	canvas.width = window.innerWidth - 20;
	canvas.height = window.innerHeight - 100;

	var simMinWidth = 20.0;
	var cScale = Math.min(canvas.width, canvas.height) / simMinWidth;
	var simWidth = canvas.width / cScale;
	var simHeight = canvas.height / cScale;
	  const ballpos=[];
	  const ballr=[];
	  const ballvel=[];
	  const ballmass=[];

	function addBall(xi,yi,ri,xveli,yveli,mi){
		ballpos.push({x:xi,y:yi});
		ballvel.push({x:xveli,y:yveli});
		ballr.push(ri);
		ballmass.push(mi);
	}

	  function dot(v1,v2){
		  return v1.x*v2.x+v1.y*v2.y;
	  }
	  
	function cX(pos) {
		return pos.x * cScale;
	}

	function cY(pos) {
		return canvas.height - pos.y * cScale;
	}

	// scene -------------------------------------------------------

	var gravity = { x: 0.0, y: -10.0};
	var timeStep = 1.0 / 60.0;
	// drawing -------------------------------------------------------

	function draw() {
		c.clearRect(0, 0, canvas.width, canvas.height);

		c.fillStyle = "#FF0000";
for(var i =0;i<ballpos.length;i++){
		c.beginPath();			
		c.arc(
      cX(ballpos[i]), cY(ballpos[i]), cScale * ballr[i], 0.0, 2.0 * Math.PI); 
		c.closePath();
      		c.fill();	
}
	}

	// simulation ----------------------------------------------------

	function simulate() {
	for(var i =0;i<ballpos.length;i++){
		ballvel[i].x += gravity.x * timeStep;
		ballvel[i].y += gravity.y * timeStep;
		ballpos[i].x += ballvel[i].x * timeStep;
		ballpos[i].y+= ballvel[i].y * timeStep;

		if (ballpos[i].x < 0.0) {
			ballpos[i].x = 0.0;
			ballvel[i].x = -ballvel[i].x;
		}
		if (ballpos[i].x > simWidth) {
			ballpos[i].x = simWidth;
			ballvel[i].x= -ballvel[i].x;
		}
		if (ballpos[i].y < 0.0) {
			ballpos[i].y = 0.0;
			ballvel[i].y = -ballvel[i].y;
		}
	}
	}

	// make browser to call us repeatedly -----------------------------------

	function update() {
		simulate();
		draw();
		requestAnimationFrame(update);
	}

addBall(0.2,0.2,0.2,10,15,1);
    update();
  </script>

</body>
</html>
